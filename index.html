<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RNOC Assistant</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <img src="./resources/images/logo.jpg" alt="logo" id="logo" />

        <div id="header__btns-container">
          <button class="fullscreen-toggle-btns">
            <img
              src="./resources/icons/open-fullscreen.svg"
              alt="Open Fullscreen"
            />
          </button>
          <button class="fullscreen-toggle-btns">
            <img
              src="./resources/icons/close-fullscreen.svg"
              alt="Close Fullscreen"
              class="hidden"
            />
          </button>
          <button>
            <img src="./resources/icons/close-icon.svg" alt="Close Icon" />
          </button>
        </div>
      </header>

      <main id="main">
        <div id="chat-body">
          <!-- Chat content goes here -->
        </div>

        <div id="chat-input">
          <textarea
            name=""
            id="message-input"
            placeholder="Type your message..."
          ></textarea>
          <div id="chat-input-btn-container">
            <div id="model-select-dropdown"></div>
            
            <button id="send-btn">
              <img
                src="resources/icons/paper-plane-icon.svg"
                alt="Paper plane icon"
              />
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
